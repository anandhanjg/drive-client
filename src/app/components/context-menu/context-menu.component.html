<ul id="context-menu"  [ngStyle]="styles" #contextElement>
    <li class="context-menu-item" *ngFor="let item of items;" (click)="itemSelect(item);">{{item?.value || item}}</li>
    <hr />
    <li class="context-menu-item" (click)="itemSelect({value:'Refresh',action:'refresh'})">Refresh</li>
    <li class="context-menu-item" (click)="itemSelect({value:'Logout',action:'logout'})">Logout</li>
</ul>
