<div class="register-div">
    <form (ngSubmit)="onSubmit()" [formGroup]="register">
        
        <div class="form-group">
            <!-- <label id="fullname-label" for="fullname">Full Name: </label> -->
            <input  autocomplete="off" id="fullname" formControlName="fullName" type="text" required placeholder="Full Name"/>
            <span class="error" *ngIf="submitted && registerControls.username.errors?.required">Full Name Required</span>
        </div>
        
        <div class="form-group">
            <!-- <label id="username-label"  for="username">Username: </label> -->
            <input  autocomplete="off" id="username" formControlName="username" type="text" required placeholder="Username" />
            <span class="error" *ngIf="submitted && registerControls.username.errors?.required">Username Required</span>
        </div>
        
        

        <div class="form-group">
            <!-- <label  id="password-label" for="password">Password: </label> -->
            <input autocomplete="off" formControlName="password" id="password" type="password" required placeholder="Password" />
            <span class="error" *ngIf="submitted && registerControls.password.errors?.required">Password Required</span>
        </div>

        <div class="form-group">
            <!-- <label  id="confirm-password-label" for="confirm-password">Confirm Password: </label> -->
            <input autocomplete="off" formControlName="confirmPassword" id="confirm-password" type="password" required placeholder="Confirm Password" />
            <span class="error" *ngIf="submitted && registerControls.confirmPassword.errors?.required">Confirm Password Required</span>
            <span class="error" *ngIf="submitted && registerControls.confirmPassword.errors?.mustMatch">Mismatch with Password</span>
        </div>

        <div class="form-group">
            <input class="btn btn-primary" [disabled]="loading" type="submit" value="Register">
        </div>

        <div class="form-group">
            <a routerLink="/login">Back to Login</a>
        </div>
        
    </form>
</div>
