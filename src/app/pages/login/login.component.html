<div class="login-div">
    <form [formGroup]="login" autocomplete="off" (ngSubmit)="onSubmit(this)">
        
        <div class="form-group">
            <!-- <label id="username-label"  for="username">Username: </label> -->
            <input  autocomplete="off" id="username" formControlName="username" type="text" required placeholder="Enter Username" />
            <span class="error" *ngIf="submitted && loginControls.username.errors?.required">Username Required</span>
        </div>
        <div class="form-group">
            <!-- <label  id="password-label" for="password">Password: </label> -->
            <input autocomplete="off" formControlName="password" id="password" type="password" required placeholder="Enter Password"/>
            <span class="error" *ngIf="submitted && loginControls.password.errors?.required">Password Required</span>
        </div>
        <div class="form-group">
            <input class="btn btn-primary" [disabled]="loading" value="login" type="submit" />
        </div>
        
        <div class="form-group">
            <a routerLink="/register">Register</a>
        </div>
        
    </form>
</div>
